<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div
      data-role="panel"
      id="navpanel"
      data-position="right"
      data-display="overlay"
    >
      <!-- panel content goes here -->
    </div>
    <div
      data-role="panel"
      id="navpanel"
      data-position="right"
      data-display="overlay"
    >
    <h2>Panel Navigation</h2>
    <ul data-role="listview">
      <li><a href="#" data-transition="slidefade">Page 1</a></li>
      <li><a href="#" data-transition="slidefade">Page 2</a></li>
      <li><a href="#" data-transition="slidefade">Page 3</a></li>
      <li><a href="#" data-transition="slidefade">Page 4</a></li>
      <li><a href="#" data-transition="slidefade">Page 5</a></li>

      <li><a href="#" data-transition="slidefade">Page 8</a></li>
      <li><a href="#" data-transition="slidefade">Page 9</a></li>
    </ul>
    </div>
    <div data-role="header">
      <div data-role="navbar" class="header-nav">
        <a
          href="#navpanel"
          id="ham"
          class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext"
        ></a>
        <div class="back-home">
            
          <a data-rel="back" data-icon="back" class="back"></a>
          <a href="/" data-icon="home" class="home"></a>
        </div>
      </div>
    </div>
    <div data-role="content" id="container">
      <div class="lead-image"></div>
