<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile App Development</title>
    <link
      rel="stylesheet"
      href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  </head>

  <body>
        <div data-role="page" id="home" data-theme="b">
                <div data-role="header">
                  <h1>Mealtracker</h1>
                  <div data-role="navbar">
                    <ul>
                      <li><a href="#home" data-transition="slideUp">Meals</a></li>
                      <li><a href="#adds" data-transition="slideUp">Add</a></li>
                    </ul>
                  </div>
                </div>
                <div data-role="main" class="ui-content">
                    <ul id ="meals" data-role="listview">
                        <br><br>
                    </ul>
                 
                </div>
                <div data-role="footer">
                  <p>Mealtracker</p>
                </div>
              </div>
    <!-- EVENTS PAGE-->
    <div data-role="page" id="adds" data-theme="b">
      <div data-role="header">
        <h1>Mealtracker</h1>
        <div data-role="navbar">
          <ul>
            <li><a href="#home" data-transition="slideUp">Meals</a></li>
            <li><a href="#add" data-transition="slideUp">Add</a></li>
          </ul>
        </div>
      </div>
      <div data-role="main" class="ui-content">
        <form id="mealForm">
          <label for="tagline">Tagline</label>
          <input type="text" id="tagline" required />
          <label for="type">Meal Type*</label>
          <select id="type" required>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Snack">Snack</option>
          </select>
          <label for="date">Date*</label>
          <input type="date" id="date" required>
          <label for ="calories">Calories*</label>
          <input type="text" id="calories" required>
          <label for ="description">Description</label>
          <input type="text" id="description" required>
          <input type="submit" value="Save">
        </form>
      </div>
      <div data-role="footer">
        <p>Mealtracker</p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
